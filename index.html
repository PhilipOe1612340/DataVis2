<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataVis</title>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/d3.v6.min.js"></script>
    <script src="lib/tsne.min.js"></script>
    <script src="lib/druid.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="header">
      <ul class="nav nav-tabs" id="plot-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="scatterplot-tab" data-toggle="tab" href="#scatterplot" role="tab" aria-selected="false">Scatterplot Matrix</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pcp-tab" data-toggle="tab" href="#pcp" role="tab" aria-selected="false">Parallel Coordinates</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" id="t-sne-tab" data-toggle="tab" href="#t-sne" role="tab" aria-selected="true">t-SNE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="mds-tab" data-toggle="tab" href="#mds" role="tab" aria-selected="false">MDS</a>
        </li>
      </ul>
      <form>
        <select class="form-control" name="Dataset" id="select"></select>
      </form>
    </div>
    <div>
      <div class="tab-pane fade" id="scatterplot" role="tabpanel" aria-labelledby="scatterplot-tab">
        <div id="show-mst">
          <label><input id="checkbox-mst" type="checkbox" checked /> Show MST</label>
        </div>
        <div id="slider-container">
          <span id="current-outlying">Outlying measure: 0</span>
          <input type="range" min="1" max="100" value="0" class="slider" id="outlying-slider" />
        </div>
        <div id="scatterplot-container"></div>
      </div>
      <div class="tab-pane fade" id="pcp" role="tabpanel" aria-labelledby="pcp-tab">
        <div id="pcp-container"></div>
        <div id="sliders">
          <label for="alphaSlider" id="alphaLabel">&alpha; = 0.125</label>
          <input type="range" id="alphaSlider" max="0.25" min="0" step="0.001" value="0.125" />
          <br />
          <label for="betaSlider" id="betaLabel">&beta; = 0.5</label>
          <input type="range" id="betaSlider" max="1" min="0" step="0.01" value="0.5" />
        </div>
      </div>
      <div class="tab-pane fade show active" id="t-sne" role="tabpanel" aria-labelledby="t-sne-tab">
        <div id="t-sne-container"></div>
        <div id="t-sne-controls">
          <label for="iterations-slider" id="iterations-label">Iterations = 100</label>
          <input type="range" id="iterations-slider" class="slider" max="500" min="100" step="1" value="100" />
          <br />
          <label for="epsilon-slider" id="epsilon-label">&epsilon; = 150</label>
          <input type="range" id="epsilon-slider" class="slider" max="1000" min="1" step="1" value="150" />
          <br />
          <label for="perplexity-slider" id="perplexity-label">Perplexity = 15</label>
          <input type="range" id="perplexity-slider" class="slider" max="50" min="5" step="1" value="15" />
          <br />
          <button class="btn btn-primary" id="project-t-sne">Project</button>
        </div>
      </div>
      <div class="tab-pane fade" id="mds" role="tabpanel" aria-labelledby="mds-tab">
        <button class="btn btn-primary" id="project-mds">Project</button>
        <div id="mds-container">
        </div>
      </div>
    </div>

    <script src="js/DataNode.js"></script>
    <script src="js/CustomHTMLElement.js"></script>
    <script src="js/Scagnostics.js"></script>
    <script src="js/MST.js"></script>
    <script src="js/ParallelCoordinates.js"></script>
    <script src="js/ScatterPlot.js"></script>
    <script src="js/ScatterPlotUtils.js"></script>
    <script src="js/CustomMDS.js"></script>
    <script src="js/CustomTSNE.js"></script>
    <script src="js/assignment_00.js"></script>
  </body>
</html>
